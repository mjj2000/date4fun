<section class="action">
    <section class="icon"><img class="icon-img" src="<%- icon %>"></section>
    <section class="info">
        <section class="time">
            <span class="from"><%- timeFrom %>:00</span> ~ <span class="to"><%- timeTo %>:00</span>
        </section>
        <section class="title"><%- name %></section>
        <section class="description"><%- description %></section>
    </section>
</section>
